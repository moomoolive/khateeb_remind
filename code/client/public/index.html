<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>khateebRemind.png">
    <title>Khateeb Remind: Khateeb Scheduling. Made Simple.</title>
    <meta 
      name="description"
      content="Are all your khateebs volunteers? Do you have a hard time keeping track of who is giving which jummah khutbah? Khateeb Remind was created to solve those problems!"
    >
    <meta name="keywords" content="scheduling, jummah, khateebs, notifications, friday prayer, islam, notifications">
    <meta name="author" content="Mostafa Elbannan">
    <!-- Connect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Load latin-ext and lating font faces of Oxygen font -->
    <!-- 
      The actual font face has been copied and pasted here from the
      original link in order to:
        a) Load font faster
        b) Load the font in the background (preload) 
        instead of having it block the main thread 
    -->
    <style rel="preload">
      @font-face {
          font-family: 'Oxygen';
          font-style: normal;
          font-weight: 300;
          font-display: swap;
          src: url(https://fonts.gstatic.com/s/oxygen/v10/2sDcZG1Wl4LcnbuCJW8zZmW5O7w.woff2) format('woff2');
          unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }

      @font-face {
          font-family: 'Oxygen';
          font-style: normal;
          font-weight: 300;
          font-display: swap;
          src: url(https://fonts.gstatic.com/s/oxygen/v10/2sDcZG1Wl4LcnbuCJW8zaGW5.woff2) format('woff2');
          unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
  </head>
  <body>
    <main>
      <noscript>
        <strong>We're sorry but Khateeb Remind doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </noscript>
      <div id="app"></div>
      <!-- built files will be auto injected -->
    </main>
  </body>
</html>
